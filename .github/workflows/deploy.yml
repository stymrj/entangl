name: Deploy Static Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 3️⃣ Build the project
      - name: Build project
        run: npm run build

      # 4️⃣ Debug dist folder (optional)
      - name: Debug dist folder
        run: |
          echo "Dist contents:"
          ls -la dist

      # 5️⃣ Create a tar of dist contents
      - name: Tar dist contents
        run: |
          tar -czf dist.tar.gz -C dist .

      # 6️⃣ Upload tar to EC2
      - name: Upload tar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist.tar.gz"
          target: "/var/www/html/entangl.in/"
          rm: false

      # 7️⃣ Extract tar on EC2 and remove it
      - name: Extract dist on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Clearing old files..."
            rm -rf /var/www/html/entangl.in/*
            echo "Extracting new files..."
            tar -xzf /var/www/html/entangl.in/dist.tar.gz -C /var/www/html/entangl.in
            rm /var/www/html/entangl.in/dist.tar.gz
